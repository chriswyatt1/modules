description: write your description here
keywords:
  - sort
  - example
  - genomics
tools:
  - "gemma":
      ## TODO nf-core: Add a description and other details for the software below
      description: "Linear mixed models (LMMs) for genome-wide association (GWA)"
      homepage: "None"
      documentation: "None"
      tool_dev_url: "None"
      doi: ""
      licence: ["GPL v3"]
